<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Online Grocery Store - Registration</title>
    <link rel="stylesheet" href="/public/style/products.css" />
  </head>
  <body>
    <header>
      <div class="HeaderPanel">
        <a href="/public/index.html" class="Logo">
          <img class="Logo1" src="/public/images/logo.png" />
          <p class="Logo__text">Еда+</p>
        </a>
        <nav class="Panel">
          <a href="/public/index.html">Главная</a>
          <a href="/public/index.html#contacts_id">Контакты</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1 class="main__title">Продукты вашего колледжа</h1>
      <form
        action="/auth/signup"
        class="container__serch"
        method="post"
        id="registration-form"
      >
        <div class="serch">
          <input
            class="serch__input"
            type="text"
            name="serch"
            id="serch"
            placeholder="поиск по продуктам"
            required
          />

          <img class="serch__img" src="/public/images/search.svg" alt="" />
        </div>
      </form>

      <div class="container__products">
        <div class="product__card">
          <img src="/public/images/product_1.png" class="product__card__img" />
          <div class="product__card__title">Хлеб</div>
          <div class="product__card__price">200₽</div>
          <button
            class="product__card__button btn-submit"
            onclick="createCounter(this)"
          >
            В корзину
          </button>
        </div>
        <div class="product__card">
          <img src="/public/images/product_3.png" class="product__card__img" />
          <div class="product__card__title">Сэндвич</div>
          <div class="product__card__price">200₽</div>
          <button
            class="product__card__button btn-submit"
            onclick="createCounter(this)"
          >
            В корзину
          </button>
        </div>
        <div class="product__card">
          <img src="/public/images/product_2.png" class="product__card__img" />
          <div class="product__card__title">Пицца</div>
          <div class="product__card__price">200₽</div>
          <button
            class="product__card__button btn-submit"
            onclick="createCounter(this)"
          >
            В корзину
          </button>
        </div>
        <div class="product__card">
          <img src="/public/images/product_3.png" class="product__card__img" />
          <div class="product__card__title">Сэндвич</div>
          <div class="product__card__price">200₽</div>
          <button
            class="product__card__button btn-submit"
            onclick="createCounter(this)"
          >
            В корзину
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__links">
        <a href="/public/login.html" class="footer__link">Продукты</a>
        <a href="/public/login.html" class="footer__link">Профиль</a>
        <a href="" class="footer__link">Контакты</a>
      </div>
      <h3 class="copyraiting">
        ©2024 онлайн-столовая для СПО. Все права защищены
      </h3>
    </footer>

    <script src="/public/scripts/counter.js"></script>
  </body>
</html>
