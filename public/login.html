<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интернет-магазин продуктов для колледжа - Вход в систему</title>
    <link rel="stylesheet" href="/public/style/login.css" />
  </head>

  <body>
    <header>
      <div class="HeaderPanel">
        <a href="/public/index.html" class="Logo">
          <img class="Logo1" src="/public/images/logo.png" />
          <p class="Logo__text">Еда+</p>
        </a>
        <nav class="Panel">
          <a href="/public/index.html">Главная</a>
          <a href="/public/index.html#contacts_id">Контакты</a>
        </nav>
      </div>
    </header>
    <main class="wrapper">
      <div class="container">
        <h1>Авторизация</h1>

        <form action="/auth/signin" method="post" id="login-form">
          <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" name="password" id="password" required />
          </div>

          <div class="form-group">
            <button type="submit" class="btn-submit" id="login-button">
              ОТПРАВИТЬ
            </button>
          </div>
        </form>
        <p>
          У вас нет учетной записи?
          <a class="reg_link" href="/public/reg.html"
            >Зарегистрируйтесь здесь.</a
          >
        </p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__links">
        <a href="/public/login.html" class="footer__link">Продукты</a>
        <a href="/public/login.html" class="footer__link">Профиль</a>
        <a href="" class="footer__link">Контакты</a>
      </div>
      <h3 class="copyraiting">
        ©2024 онлайн-столовая для СПО. Все права защищены
      </h3>
    </footer>
  </body>
</html>
