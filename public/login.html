<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Online Grocery Store - Login</title>
    <link rel="stylesheet" href="/public/style/login.css" />
  </head>

  <body>
    <header>
      <div class="HeaderPanel">
        <div class="Logo">
          <img class="Logo1" src="/public/images/logo.png" />
          <p>Еда+</p>
        </div>
        <nav class="Panel">
          <a href="/public/index.html">Главная</a>
          <a href="/public/index.html#contacts_id">Контакты</a>
        </nav>
      </div>
    </header>
    <div class="container">
      <h1>College Online Grocery Store - Login</h1>

      <form action="/auth/signin" method="post" id="login-form">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
        </div>

        <div class="form-group">
          <button type="submit" id="login-button">Login</button>
          <a href="forgot-password.php">Forgot Password?</a>
        </div>
      </form>

      <p>
        Don't have an account? <a href="/public/reg.html">Register here.</a>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
