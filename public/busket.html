<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интернет-магазин продуктов для колледжа - Вход в систему</title>
    <link rel="stylesheet" href="/public/style/basket.css" />
  </head>

  <body>
    <header>
      <div class="HeaderPanel">
        <a href="/index.html" class="Logo">
          <img class="Logo1" src="/public/images/logo.png" />
          <p class="Logo__text">Еда+</p>
        </a>
        <nav class="Panel">
          <a href="/index.html">Главная</a>
          <a href="/public/products.html" class="footer__link">Продукты</a>
          <a href="/public/login.html" class="footer__link">Профиль</a>
        </nav>
      </div>
    </header>
    <main>
      <h1>Корзина</h1>
      <div class="container">
        <div id="busket">
          <div class="busket__product">
            <input
              type="checkbox"
              class="product__checkbox"
              name="product"
              checked
            />
            <img
              class="busket__product__img"
              src="/public/images/product_1.png"
            />
            <div class="busket__product__info">
              <div class="busket__product__title">Хлеб</div>
              <div class="busket__product__price">
                <span class="price">200</span>₽
              </div>
            </div>
            <button class="busket__product__button btn-submit"></button>
          </div>
          <div class="busket__product">
            <input
              type="checkbox"
              class="product__checkbox"
              name="product"
              checked
            />
            <img
              class="busket__product__img"
              src="/public/images/product_2.png"
            />
            <div class="busket__product__info">
              <div class="busket__product__title">Пицца</div>
              <div class="busket__product__price">
                <span class="price">300</span>₽
              </div>
            </div>
            <button class="busket__product__button btn-submit"></button>
          </div>
        </div>
      </div>
      <div class="pay">
        <div class="pay__wrapper">
          <div class="pay__total">
            <div>Итого:</div>
            <div id="total-price"></div>
          </div>
          <div class="pay__card">
            <div>Способ оплаты:</div>
            <div class="pay__card__text">
              <a href="#" class="pay__card__bind" id="attach-card"
                >Привизать карту</a
              >
            </div>
          </div>
        </div>
        <a href="/public/order.html" class="pay__button" id="payment">
          Оформить заказ
        </a>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__links">
        <a href="/public/login.html" class="footer__link">Продукты</a>
        <a href="/public/busket.html" class="footer__link">Корзина</a>
        <a href="/public/login.html" class="footer__link">Профиль</a>
        <a href="" class="footer__link">Контакты</a>
      </div>
      <h3 class="copyraiting">
        ©2024 онлайн-столовая для СПО. Все права защищены
      </h3>
    </footer>
    <script src="/public/scripts/counter__basket.js"></script>
    <script src="/public/scripts/total__sum.js"></script>
  </body>
</html>
