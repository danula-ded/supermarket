<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style/profil.css" />

  <body>
    <header>
      <div class="HeaderPanel">
        <a href="../index.html" class="Logo">
          <img class="Logo1" src="images/logo.png" />
          <p class="Logo__text">Еда+</p>
        </a>
        <nav class="Panel">
          <a href="../index.html">Главная</a>

      <div class="info-profil">

        <div class="info-profil__text">
          <h1 class="title">Профиль</h1>
          <hr class="info-profil__text__hr" />
          <div class="info-profil__text__name">
            <p>Имя</p>

          </div>
          <hr class="info-profil__text__hr" />
          <div class="info-profil__text__college">
            <p>Имя пользователя</p>
            <p id="college">***</p>
          </div>
          <hr class="info-profil__text__hr" />
          <a href="#">Редактировать</a>

      </div>
      <div class="orders">
        <h2 class="orders__title">История заказов</h2>

        </div> -->

        <!--Если заказы есть-->
        <details class="details">
          <summary class="details__title">
            <span class="details__title__identifier">***</span>
            <span class="details__title__date">11/04/2024</span>
          </summary>
          <div class="details__content">
            <div class="product__card">
              <img src="images/product_1.png" class="product__card__img" />
              <div class="product__card__title">Хлеб</div>

            </div>
          </div>
        </details>
        <details class="details">
          <summary class="details__title">
            <span class="details__title__identifier">***</span>
            <span class="details__title__date">13/04/2024</span>
          </summary>
          <div class="details__content">
            <div class="product__card">
              <img src="images/product_1.png" class="product__card__img" />
              <div class="product__card__title">Хлеб</div>
              <div class="product__card__price">200₽</div>
            </div>
            <div class="product__card">
              <img src="images/product_2.png" class="product__card__img" />
              <div class="product__card__title">Пицца</div>
              <div class="product__card__price">300₽</div>
            </div>
          </div>
        </details>

        <a href="login.html" class="footer__link">Продукты</a>
