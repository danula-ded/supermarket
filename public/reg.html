<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Студенческий интернет-магазин продуктов питания - Регистрация</title>
    <link rel="stylesheet" href="/public/style/reg.css" />
  </head>
  <body>
    <header>
      <div class="HeaderPanel">
        <a href="/index.html" class="Logo">
          <img class="Logo1" src="/public/images/logo.png" />
          <p class="Logo__text">Еда+</p>
        </a>
        <nav class="Panel">
          <a href="/index.html">Главная</a>
          <a href="/index.html#contacts_id">Контакты</a>
        </nav>
      </div>
    </header>
    <main class="wrapper">
      <div class="container">
        <h1>Регистрация</h1>
        <form action="/auth/signup" method="post" id="registration-form">
          <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" name="surname" id="surname" required />
          </div>
          <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Пароль (мин 8 символов):</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Подтверждение пароля:</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
            <small
              >Пароли должны совпадать с паролем учетной записи колледжа и
              соответствовать ему методические рекомендации.</small
            >
          </div>
          <div class="form-group">
            <button type="submit" class="btn-submit" id="register-button">
              Регистрация
            </button>
          </div>
        </form>
        <p>
          У вас уже есть учетная запись?
          <a href="/public/login.html" class="reg_link"
            >Войдите в систему здесь.</a
          >
        </p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__links">
        <a href="/public/login.html" class="footer__link">Продукты</a>
        <a href="/public/profil.html" class="footer__link">Профиль</a>
        <a href="" class="footer__link">Контакты</a>
      </div>
      <h3 class="copyraiting">
        ©2024 онлайн-столовая для СПО. Все права защищены
      </h3>
    </footer>
  </body>
</html>
