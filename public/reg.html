<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Online Grocery Store - Registration</title>
    <link rel="stylesheet" href="/public/style/reg.css" />
  </head>
  <body>
    <header>
      <div class="HeaderPanel">
        <div class="Logo">
          <img class="Logo1" src="/public/images/logo.png" />
          <p>Еда+</p>
        </div>
        <nav class="Panel">
          <a href="/public/index.html#feedback_id">Главная</a>
          <a href="">Профиль</a>
          <a href="">Контакты</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1>Регистрация</h1>
      <form action="/auth/signup" method="post" id="registration-form">
        <div class="form-group">
          <label for="name">Имя:</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-group">
          <label for="surname">Фамилия:</label>
          <input type="text" name="surname" id="surname" required />
        </div>
        <div class="form-group">
          <label for="email">Электронная почта:</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Пароль (мин 8 символов):</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Подтверждение пароля:</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            required
          />
          <small
            >Пароли должны совпадать с паролем учетной записи колледжа и
            соответствовать ему методические рекомендации.</small
          >
        </div>
        <div class="form-group">
          <button type="submit" id="register-button">Регистрация</button>
        </div>
      </form>
      <p>
        У вас уже есть учетная запись?
        <a href="/public/login.html">Войдите в систему здесь.</a>
      </p>
    </main>
    <footer class="footer">
      <div class="footer__links">
        <a href="/public/login.html" class="footer__link">Продукты</a>
        <a href="/public/login.html" class="footer__link">Профиль</a>
        <a href="" class="footer__link">Контакты</a>
      </div>
      <h3 class="#contacts_id">
        ©2024 онлайн-столовая для СПО. Все права защищены
      </h3>
    </footer>
  </body>
</html>
